<form [formGroup]="form" (ngSubmit)="onFormSubmitted(form)">
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Username</mat-label
      ><input
        matInput
        type="text"
        placeholder="username"
        formControlName="username"
        required
      /><mat-error *ngIf="form.get('username')!.invalid"
        >title is invalid</mat-error
      ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Password</mat-label
      ><input
        matInput
        type="password"
        placeholder="password"
        formControlName="password"
        required
      /><mat-error *ngIf="form.get('password')!.invalid"
        >image is invalid</mat-error
      ></mat-form-field
    >
  </div>

  <div>
    <button
      [routerLink]="['/list']"
      type="submit"
      mat-raised-button
      color="primary"
    >
      Login
    </button>
  </div>
</form>
