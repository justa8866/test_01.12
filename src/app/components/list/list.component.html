<ng-container *ngIf="list$ | async as list">
  <table mat-table [dataSource]="list" class="mat-elevation-z8">
    <!-- Column 1 -->
    <ng-container matColumnDef="column1">
      <th mat-header-cell *matHeaderCellDef>title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <!-- Column 2 -->
    <ng-container matColumnDef="column2">
      <th mat-header-cell *matHeaderCellDef>price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}$</td>
    </ng-container>
    <!-- Column 2 -->
    <ng-container matColumnDef="column3">
      <th mat-header-cell *matHeaderCellDef>image</th>
      <td mat-cell *matCellDef="let element">
        <img class="image" src="{{ element.image }}" />
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['column1', 'column2', 'column3']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['column1', 'column2', 'column3']"
    ></tr>
  </table>
</ng-container>

<button [routerLink]="['/form']">Go to the form</button>
